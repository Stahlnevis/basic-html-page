<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title -->
    <title>Basic HTML Template</title>

    <!-- Meta tag for display (viewport) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tag for character set -->
    <meta charset="UTF-8">

    <!-- Meta description -->
    <meta name="description" content="A simple HTML page with a form, table, image, and link.">

    <!-- External stylesheet (optional, for styling purposes) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Basic Webpage</h1>
    </header>

    <!-- Heading -->
    <h2>Registration Form</h2>

    <!-- Paragraph -->
    <p>Please fill out the form below to register. All fields are required.</p>

    <!-- Basic Registration Form -->
    <form action="/submit_registration" method="POST">
        <label for="username">Name:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>

    <!-- Table displaying common user information -->
    <h2>Registered Users</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Stahl Nevis</td>
            <td>stahl@gmail.com</td>
            <td>0795209002</td>
        </tr>
        <tr>
            <td>Naomi Karumba</td>
            <td>naomi@gmail.com</td>
            <td>0722884804</td>
        </tr>
    </table>

    <!-- Image -->
    <h2>Our Logo</h2>
    <img src="logo .png" alt="Company Logo" width="200">

    <!-- External Link -->
    <p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p>

</body>
</html>
